<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コーチテックテスト</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
</head>
<body>
  <header>
    <h1>キャッチコピー</h1>
  </header>
  <section>
    <h2>About</h2>
    <p>COACHTECH（コーチテック）はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br></p>
    <p>プログラミング未経験の方でも、</p><span>「独自のノウハウ」</span><p>でフリーランスエンジニアを目指すことができます。</p>
  </section>
  <article>
    <h2>ブログ</h2>
    <p class="image"><img src="blog__eyecatch1.jpg" alt="eyecatch1"><br>コーチテックブログのタイトルがここに入ります。<br></p>
    <p class="image"><img src="blog__eyecatch2.jpg" alt="eyecatch2"><br>コーチテックブログのタイトルがここに入ります。<br></p>
    <p class="image"><img src="blog__eyecatch3.jpg" alt="eyecatch3"><br>コーチテックブログのタイトルがここに入ります。<br></p>
  </article>
  <footer>
    <h2>問い合わせ</h2>
    <form action="contirm.html" method="post">
      <div>
        名前<input type="text" name="name"><br>
        メールアドレス<input type="text" name="email"><br>
      </div>
      <div>
        要件<select name="blood">
          <option value="CM">広告掲載について</option>
          <option value="other">その他</option>
        </select><br>
        内容
        <textarea name="detail" rows="4" cols="40"></textarea>
      </div>
      <p>
        <input type="reset" value="削除"><input type="submit" value="送信">
      </p>
    </form>
</footer>

</body>
</html>
